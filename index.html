<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: white;
    z-index: 2;
  }

  h1 {
    font-size: 2.3rem;
    margin-bottom: 20px;
    line-height: 1.3;
  }

  .note {
    font-size: 1rem;
    margin-bottom: 30px;
    opacity: 0.9;
  }

  .buttons {
    position: relative;
    width: 320px;
    height: 120px;
    margin: auto;
  }

  button {
    padding: 14px 28px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.15s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 30px;
  }

  #no {
    background: white;
    color: #ff4d6d;
    right: 30px;
  }

  /* Page 2 */
  #page2 {
    display: none;
    text-align: center;
    color: white;
    font-size: 3rem;
    animation: pop 0.8s ease;
    z-index: 2;
  }

  @keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* Tim bay ná»n */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  .emoji {
    position: fixed;
    font-size: 30px;
    animation: fly 4s linear infinite;
  }

  @keyframes fly {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="container" id="page1">
  <h1>
    Hey Na ğŸ’–<br>

  </h1>

  <div class="note">Choosing â€œNoâ€ is not an option! ğŸ˜</div>

  <div class="buttons">
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">NO ğŸ™ˆ</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  ğŸ’• Yayyyyy ğŸ¥°<br>
  I knew it ğŸ’–
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");

  function dodgeNo() {
    const dx = (Math.random() > 0.5 ? 1 : -1) * (30 + Math.random() * 40);
    const dy = (Math.random() > 0.5 ? 1 : -1) * (10 + Math.random() * 20);
    noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
  }

  noBtn.addEventListener("mouseover", dodgeNo);
  noBtn.addEventListener("touchstart", dodgeNo);

  yesBtn.onclick = () => {
    page1.style.display = "none";
    page2.style.display = "block";

    const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ’"];
    setInterval(() => {
      const e = document.createElement("div");
      e.className = "emoji";
      e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      e.style.left = Math.random()*100 + "vw";
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 4000);
    }, 300);
  };

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’—";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = 16 + Math.random()*20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);
});
</script>

</html>
