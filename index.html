<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ðŸ’–</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: white;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: white;
    color: #ff4d6d;
    position: absolute;
    left: 55%;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-600px);
      opacity: 0;
    }
  }
</style>
</head>

<body>
<div class="container">
  <h1>Hey Na ðŸ’–<br>Be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">YES ðŸ’˜</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e8c65b97a.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const music = document.getElementById("music");

  let yesSize = 1.2;

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    yesSize += 0.4;
    yesBtn.style.fontSize = yesSize + "rem";
    music.play();

    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’“";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = "100%";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  });
</script>
</body>
</html>
