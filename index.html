<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: white;
    position: relative;
  }

  /* CHá»® TO Gáº¤P 3 */
  h1 {
    font-size: 4.5rem;
    margin-bottom: 40px;
    line-height: 1.2;
  }

  .note {

    margin-bottom: 40px;
    opacity: 0.95;
  }

  .buttons {
    position: relative;
    width: 400px;
    height: 160px;
    margin: auto;
  }

  button {
    padding: 20px 40px;
    font-size: 2rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    position: absolute;
    transition: 0.15s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 40px;
  }

  #no {
    background: white;
    color: #ff4d6d;
    right: 40px;
  }

  /* TIM BAY Ná»€N */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh) scale(1.8);
      opacity: 0;
    }
  }

  /* PAGE 2 */
  .success {
    text-align: center;
    color: white;
    font-size: 4.2rem;
    animation: pop 0.8s ease;
  }

  @keyframes pop {
    from {
      transform: scale(0.5);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
</head>

<body>

<!-- NHáº C -->
<audio id="loveMusic" preload="auto">

</html>
