<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb);
    background-size: 600% 600%;
    animation: bgMove 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", Arial, sans-serif;
    overflow: hidden;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    text-align: center;
    color: white;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 4.5rem;
    margin-bottom: 20px;
    animation: heartbeat 1.5s infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.06); }
  }

  .note {
    font-size: 1.8rem;
    margin-bottom: 35px;
  }

  .buttons {
    position: relative;
    width: 420px;
    height: 180px;
    margin: auto;
  }

  button {
    padding: 20px 40px;
    font-size: 2rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 40px;
    top: 60px;
  }

  #no {
    background: white;
    color: #ff4d6d;
    right: 40px;
    top: 60px;
  }

  /* TIM BAY Ná»€N */
  .heart {
    position: fixed;
    bottom: -30px;
    font-size: 26px;
    animation: floatUp linear forwards;
    opacity: 0.9;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh) scale(1.8);
      opacity: 0;
    }
  }

  /* PAGE 2 */
  .success {
    text-align: center;
    color: white;
    font-size: 4.5rem;
    animation: pop 0.8s ease;
    z-index: 3;
  }

  @keyframes pop {
    from {
      transform: scale(0.4);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* PHÃO HOA */
  .firework {
    position: fixed;
    font-size: 30px;
    animation: boom 1.2s ease-out forwards;
  }

  @keyframes boom {
    from { transform: scale(0.2); opacity: 1; }
    to { transform: scale(2); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container" id="page1">
  <h1>Hey Na ğŸ’–<br>You will be my Valentine?</h1>

  <div class="note">
    Choosing â€œNoâ€ is not an option! ğŸ˜œğŸ’˜<br>
    <span id="counter"></span>
  </div>

  <div class="buttons">
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">NO ğŸ™ˆ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const counterText = document.getElementById("counter");

  let noCount = 0;

  const noTexts = [
    "NO ğŸ™ˆ",
    "Are you sure? ğŸ˜",
    "Think again ğŸ’•",
    "Really? ğŸ¥º",
    "Still no? ğŸ˜†",
    "Nice try ğŸ˜œ"
  ];

  /* NO nÃ© + YES to dáº§n */
  noBtn.addEventListener("click", () => {
    noCount++;

    const moveX = (Math.random() * 120 + 40) * (Math.random() > 0.5 ? 1 : -1);
    const moveY = (Math.random() * 60 + 20) * (Math.random() > 0.5 ? 1 : -1);

    const left = Math.max(0, Math.min(300, noBtn.offsetLeft + moveX));
    const top = Math.max(0, Math.min(120, noBtn.offsetTop + moveY));

    noBtn.style.left = left + "px";
    noBtn.style.top = top + "px";
    noBtn.style.right = "auto";

    noBtn.textContent = noTexts[Math.min(noCount, noTexts.length - 1)];
    yesBtn.style.transform = `scale(${1 + noCount * 0.12})`;

    counterText.textContent = `You tried ${noCount} time${noCount > 1 ? "s" : ""} ğŸ˜†`;
  });

  /* YES â†’ PAGE 2 */
  yesBtn.addEventListener("click", () => {
    document.getElementById("page1").innerHTML = `
      <div class="success">
        ğŸ‰ğŸ’– Yay! ğŸ’–ğŸ‰<br>
        I knew it ğŸ¥°ğŸ’˜
      </div>
    `;

    startFireworks();
    startLoveRain();
  });

  /* TIM BAY */
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }
  setInterval(createHeart, 300);

  /* PHÃO HOA */
  function startFireworks() {
    let count = 0;
    const fw = setInterval(() => {
      const f = document.createElement("div");
      f.className = "firework";
      f.innerText = "ğŸ†";
      f.style.left = Math.random() * 100 + "vw";
      f.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 1200);
      if (++count > 15) clearInterval(fw);
    }, 200);
  }

  /* MÆ¯A EMOJI */
  function startLoveRain() {
    let count = 0;
    const rain = setInterval(() => {
      const e = document.createElement("div");
      e.className = "heart";
      e.innerText = ["ğŸ˜","ğŸ¥°","ğŸ’˜","ğŸ’","ğŸ’"][Math.floor(Math.random()*5)];
      e.style.left = Math.random() * 100 + "vw";
      e.style.animationDuration = "5s";
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 6000);
      if (++count > 20) clearInterval(rain);
    }, 250);
  }
</script>

</body>
</html>
