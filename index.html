<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ’– Valentine ğŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: fly 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="center">
  <h1>ğŸ’– Happy Valentine ğŸ’–</h1>
  <p>Báº¥m nÃºt Ä‘i nÃ¨ ğŸ˜˜</p>
  <button onclick="startLove()">Báº®T Äáº¦U ğŸ’“</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e1a9d8c4d.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<script>
  // ğŸ’“ HEARTS
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’“";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  // ğŸ‰ CONFETTI
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  let confettis = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.onresize = resize;
  resize();

  function createConfetti() {
    for (let i = 0; i < 150; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 10,
        color: `hsl(${Math.random()*360},100%,70%)`
      });
    }
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettis.forEach(c => {
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fillStyle = c.color;
      ctx.fill();
      c.y += c.d * 0.3;
      if (c.y > canvas.height) c.y = -10;
    });
    requestAnimationFrame(drawConfetti);
  }

  // ğŸ”Š START
  function startLove() {
    document.getElementById("music").play();
    createConfetti();
    drawConfetti();
    setInterval(createHeart, 300);
  }
</script>

</body>
</html>
