<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }
    h1 {
        color: #ff4d6d;
        margin-bottom: 30px;
    }
    button {
        font-size: 18px;
        padding: 12px 25px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
    }
    #yes {
        background: #ff4d6d;
        color: white;
        left: 30%;
    }
    #no {
        background: #ccc;
        right: 30%;
    }
</style>
</head>
<body>

<div class="card">
    <h1>ğŸ’– Be My Valentine? ğŸ’–</h1>
    <button id="yes">YES ğŸ˜</button>
    <button id="no">NO ğŸ˜¢</button>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1 style="
                color:white;
                font-size:50px;
                text-align:center;
            ">
                ğŸ’• YAY!!! I knew it ğŸ˜˜ ğŸ’•
            </h1>
        `;
    });
</script>

</body>
</html>
